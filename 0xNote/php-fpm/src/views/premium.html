          <div class="color-chip" data-color="Red" style="background: #dc2626; color: white;">Red</div>
          <div class="color-chip" data-color="Green" style="background: #16a34a; color: white;">Green</div>

      <button type="submit">Save Settings</button>
    </form>

    <script>
      document.addEventListener('DOMContentLoaded', function() {
        const colorInput = document.getElementById('color');
        const colorChips = document.querySelectorAll('.color-chip');
        const currentColor = colorInput.value;

        // Set initial selected state
        colorChips.forEach(chip => {
          if (chip.dataset.color === currentColor) {
            chip.classList.add('selected');
          }
        });

        // Add click handlers
        colorChips.forEach(chip => {
          chip.addEventListener('click', function() {
            // Remove selected class from all chips
            colorChips.forEach(c => c.classList.remove('selected'));
            
            // Add selected class to clicked chip
            this.classList.add('selected');
            
            // Update hidden input value
            colorInput.value = this.dataset.color;
          });
        });
      });
    </script>
