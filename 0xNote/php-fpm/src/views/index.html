<body>
  <div class="container">
    <div class="header">
      <h1>0xNote</h1>
      <p>Welcome, <span class="username"><?= $_SESSION["username"] ?></span></p>
    </div>

    <div class="note-form">
      <form action="index.php" method="post" id="noteForm">
        <label for="note">Write Note</label>
        <textarea name="note" id="note" placeholder="Start typing your note here..."><?= htmlspecialchars($_SESSION["note"] ?? '', ENT_QUOTES, 'UTF-8') ?></textarea>
        <button type="submit" id="saveBtn">Save Note</button>
      </form>
      <div id="message" style="display: none; margin-top: 1rem; padding: 0.8rem; text-align: center; font-weight: 600; border: 2px solid;"></div>
    </div>

    <div class="note-display">
      <h3>Your Note</h3>
      <div class="note-content" id="noteContent">
        <?= new $_SESSION["color"]($_SESSION["note"]) ?>
      </div>
    </div>

    <div class="actions">
      <a class="btn btn-premium" href="premium.php">
        Premium Settings
      </a>
      <a class="btn btn-logout" href="logout.php">
        Logout
      </a>
    </div>
  </div>

  <script>
    document.getElementById('noteForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      
      const saveBtn = document.getElementById('saveBtn');
      const messageDiv = document.getElementById('message');
      const noteContent = document.getElementById('noteContent');
      const noteTextarea = document.getElementById('note');
      
      // Disable button during submission
      saveBtn.disabled = true;
      saveBtn.textContent = 'Saving...';
      
      try {
        const formData = new FormData(this);
        const response = await fetch('index.php', {
          method: 'POST',
          body: formData
        });
        
        const data = await response.json();
        
        if (data.success) {
          // Show success message
          messageDiv.style.display = 'block';
          messageDiv.style.background = '#ffffff';
          messageDiv.style.color = '#000000';
          messageDiv.style.borderColor = '#000000';
          messageDiv.textContent = '✓ ' + data.message;
          
          // Update the note display without page reload
          // Create a temporary element to get the rendered HTML
          const tempDiv = document.createElement('div');
          tempDiv.textContent = data.note;
          const escapedNote = tempDiv.innerHTML;
          const formattedNote = escapedNote.replace(/\n/g, '<br>');
          noteContent.innerHTML = '<span style="color:<?= $_SESSION["color"] ?>; white-space: pre-wrap;">' + formattedNote + '</span>';
          
          // Hide message after 3 seconds
          setTimeout(() => {
            messageDiv.style.display = 'none';
          }, 3000);
        } else {
          // Show error message
          messageDiv.style.display = 'block';
          messageDiv.style.background = '#000000';
          messageDiv.style.color = '#ffffff';
          messageDiv.style.borderColor = '#000000';
          messageDiv.textContent = '✗ ' + data.message;
        }
      } catch (error) {
        // Show error message
        messageDiv.style.display = 'block';
        messageDiv.style.background = '#000000';
        messageDiv.style.color = '#ffffff';
        messageDiv.style.borderColor = '#000000';
        messageDiv.textContent = '✗ Error saving note. Please try again.';
      } finally {
        // Re-enable button
        saveBtn.disabled = false;
        saveBtn.textContent = 'Save Note';
      }
    });
  </script>
</body>
</html>
